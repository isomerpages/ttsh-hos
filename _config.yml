title: Hospitals of Singapore Network
url: https://hos.chi.sg
favicon: /images/hos_03.png
colors:
  primary-color: "#a6192e"
  secondary-color: "#002766"
  media-colors:
    - title: media-color-one
      color: "#095244"
    - title: media-color-two
      color: "#023ad0"
    - title: media-color-three
      color: "#bd10e0"
    - title: media-color-four
      color: "#ffffff"
    - title: media-color-five
      color: "#f5a623"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dk30o4n9yg3xn.amplifyapp.com
prod: https://master.dk30o4n9yg3xn.amplifyapp.com
facebook-pixel: ""
resources_name: test
shareicon: /images/hos_03.png
is_government: false
google_analytics_ga4: ""
linkedin-insights: ""
